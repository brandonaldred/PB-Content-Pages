<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Builder</title>
    <link rel="stylesheet" href="css/siteStyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/builder.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div id="container">
        <div id="builder-container">
            <div id="lp-builder">
                <!-- Beg of builder elements-->
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Add Video
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="video-builder">
                                    <label class="form-label" for="video" name="video">YouTube Video ID<br /><span
                                            class="label-hint">Just the id after /watch?v=. Ex:
                                            OMbHgRH36uQ</span></label>
                                    <input class="form-control" id="video-id" type="text"><br />
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Add A Paragraph
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="paragraph-builder">
                                    <input class="form-check-input" type="checkbox" value="" id="add-paragraph-img"
                                        checked>
                                    <label class="form-label  form-check-label" for="add-image">Add an
                                        Image</label><br />
                                    <input type="text" class="form-label form-control-sm" id="paragraph-img"
                                        placeholder="Insert Image Link">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add Image
                                        Link</label><br />
                                    <input class="form-check-input" type="checkbox" value="" id="add-paragraph-h3"
                                        checked>
                                    <label class="form-label  form-check-label" for="add-header">Add a
                                        Header</label><br />
                                    <input type="text" class="form-label form-control-sm" id="paragraph-h3"
                                        placeholder="Insert Fancy Header">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add a
                                        Header</label><br />
                                    <textarea class="form-control-sm" placeholder="Insert Your Paragraph Copy Here"
                                        id="paragraph-p" style="height: 350px; width: 100%;"></textarea>
                                    <label for="floatingTextarea2" style="display: none;">Paragraph Copy</label>
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Add a Lead-In
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="leadin-builder">
                                    <input type="text" class="form-label form-control-sm" id="leadin-img"
                                        placeholder="Insert Image Link">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add Image
                                        Link</label><br />
                                    <input type="text" class="form-label form-control-sm" id="leadin-h3"
                                        placeholder="Insert Fancy Header">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add a
                                        Header</label><br />
                                    <input type="text" class="form-label form-control-sm" id="leadin-p"
                                        placeholder="Insert Sub Header">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add a
                                        Header</label><br />
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Add Full Width Info
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="full-width-info-builder">
                                    <input type="text" class="form-label form-control-sm" id="full-width-info-img"
                                        placeholder="Insert Image Link">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add Image
                                        Link</label><br /><br />
                                    <input type="text" class="form-label form-control-sm" id="full-width-info-h3"
                                        placeholder="Insert Fancy Header">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add a
                                        Header</label><br /><br />
                                    <textarea class="form-control" placeholder="Insert Support Copy"
                                        id="full-width-info-p" style="height: 100px; width: 100%;"></textarea>
                                    <label for="floatingTextarea2" style="display: none;">Paragraph Copy</label><br />
                                    <input type="text" class="form-label form-control-sm" id="full-width-info-a-text"
                                        placeholder="Add Button Text">
                                    <label class="form-label" for="full-width-info-a-text" style="display: none;">Add
                                        Button Text</label><br /><br />
                                    <input type="text" class="form-label form-control-sm" id="full-width-info-a-link"
                                        placeholder="Add Button Link">
                                    <label class="form-label" for="full-width-info-a-link" style="display: none;">Add
                                        Button
                                        Link</label><br /><br />
                                    <select id="full-width-info-opt" class="form-select form-select-sm"
                                        aria-label=".form-select-sm example">
                                        <option selected disabled>Background Color</option>
                                        <option value="wt">White</option>
                                        <option value="lt">Light Gray</option>
                                        <option value="dk">Dark Gray</option>
                                    </select><br />
                                    <select id="full-width-info-align" style="display: none;"
                                        class="form-select form-select-sm" aria-label=".form-select-sm example">
                                        <option selected disabled>Image Alignment</option>
                                        <option value="left">Left</option>
                                        <option value="right">Right</option>
                                    </select><br />
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Add Full Width Hero
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="full-width-hero-builder">
                                    <input type="text" class="form-label form-control-sm" id="full-width-hero-img"
                                        placeholder="Insert Image Link">
                                    <label class="form-label" for="full-width-hero-img" style="display: none;">Add Image
                                        Link</label><br /><br />
                                    <input class="form-check-input" type="checkbox" value="" id="full-width-hero-opt"
                                        checked>
                                    <label class="form-label form-check-label" for="full-width-hero-opt">Add Black Fade
                                        Over Image</label><br /><br />
                                    <input type="text" class="form-label form-control-sm" id="full-width-hero-h3"
                                        placeholder="Insert Fancy Header">
                                    <label class="form-label" for="full-width-hero-h3" style="display: none;">Add a
                                        Header</label><br /><br />
                                    <textarea class="form-control" placeholder="Insert Support Copy"
                                        id="full-width-hero-p" style="height: 100px; width: 100%;"></textarea>
                                    <label for="full-width-hero-p" style="display: none;">Paragraph Copy</label><br />
                                    <input type="text" class="form-label form-control-sm" id="full-width-hero-a-text"
                                        placeholder="Add Button Text">
                                    <label class="form-label" for="full-width-hero-a-text" style="display: none;">Add
                                        Button Text</label><br /><br />
                                    <input type="text" class="form-label form-control-sm" id="full-width-hero-a-link"
                                        placeholder="Add Button Link">
                                    <label class="form-label" for="full-width-hero-a-link" style="display: none;">Add Button Link</label><br /><br />
                                    <select id="full-width-hero-align" style="display: none;"
                                        class="form-select form-select-sm" aria-label=".form-select-sm example">
                                        <option selected disabled>Text & Button Alignment</option>
                                        <option value="left">Left</option>
                                        <option value="right">Right</option>
                                    </select><br />
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                Add Three Column
                            </button>
                        </h2>
                        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="three-column-builder">
                                    <h3>Header</h3>
                                    <input class="form-check-input" type="checkbox" value="" id="add-three-column-header">
                                    <label class="form-label  form-check-label" for="add-image">Add Header Block</label><br />
                                    <div id="header-block">
                                        <input type="text" class="form-label form-control-sm" id="three-column-h3" placeholder="Insert Fancy Header">
                                        <label class="form-label" for="three-column-h3" style="display: none;">Add a Header</label><br />
                                        <input type="text" class="form-label form-control-sm" id="three-column-aText" placeholder="Insert Button Text">
                                        <label class="form-label" for="three-column-aText" style="display: none;">Insert Button Text</label><br />
                                        <input type="text" class="form-label form-control-sm" id="three-column-aLink" placeholder="Insert Button URL">
                                        <label class="form-label" for="three-column-aLink" style="display: none;">Insert  Button URL</label><br />
                                    </div>
                                    <div id="column-block">
                                        <div id="column-1">
                                            <h3>Column 1</h3>
                                            <input type="text" class="form-label form-control-sm" id="column-1-h3" placeholder="Insert Column Header">
                                            <label class="form-label" for="column-1-h3" style="display: none;">Add a Header</label><br />
                                            <textarea class="form-control" placeholder="Insert Column Copy" id="column-1-p" style="height: 100px; width: 100%;"></textarea>
                                            <label for="column-1-p" style="display: none;">Column Text</label><br />
                                            <input type="text" class="form-label form-control-sm" id="column-1-img" placeholder="Insert img URL">
                                            <label class="form-label" for="column-1-img" style="display: none;">Insert img URL</label><br />
                                        </div>
                                        <div id="column-2">
                                            <h3>Column 2</h3>
                                            <input type="text" class="form-label form-control-sm" id="column-2-h3" placeholder="Insert Column Header">
                                            <label class="form-label" for="column-2-h3" style="display: none;">Add a Header</label><br />
                                            <textarea class="form-control" placeholder="Insert Column Copy" id="column-2-p" style="height: 100px; width: 100%;"></textarea>
                                            <label for="column-2-p" style="display: none;">Column Text</label><br />
                                            <input type="text" class="form-label form-control-sm" id="column-2-img" placeholder="Insert img URL">
                                            <label class="form-label" for="column-2-img" style="display: none;">Insert img URL</label><br />
                                        </div>
                                        <div id="column-3">
                                            <h3>Column 3</h3>
                                            <input type="text" class="form-label form-control-sm" id="column-3-h3" placeholder="Insert Column Header">
                                            <label class="form-label" for="column-3-h3" style="display: none;">Add a Header</label><br />
                                            <textarea class="form-control" placeholder="Insert Column Copy" id="column-3-p" style="height: 100px; width: 100%;"></textarea>
                                            <label for="column-3-p" style="display: none;">Column Text</label><br />
                                            <input type="text" class="form-label form-control-sm" id="column-3-img" placeholder="Insert img URL">
                                            <label class="form-label" for="column-3-img" style="display: none;">Insert img URL</label><br />
                                        </div>
                                    </div>
                                    <div id="footer-block">
                                        <h3>Footer</h3>
                                        <input class="form-check-input" type="checkbox" value="" id="add-three-column-footer">
                                        <label class="form-label  form-check-label" for="add-threecolumn-footer">Add Footer</label><br />
                                        <label class="form-label" for="three-column-footer-aText" style="display: none;">Insert Button Text</label><br />
                                        <input type="text" class="form-label form-control-sm" id="three-column-footer-aText" placeholder="Insert Button Text">
                                        <label class="form-label" for="three-column-footer-aLink" style="display: none;">Insert Button URL</label><br />
                                        <input type="text" class="form-label form-control-sm" id="three-column-footer-aLink" placeholder="Insert Button URL">
                                    </div>
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-dark html-export" style="margin-top: 35px;">Copy HTML to Clipboard</a>
            </div>
        </div>

                  <ul>
                      <li><p>Video</p><div><img class="trash-icon" src="img/trash.png"></div></li> 
                  </ul>
              </div> -->
        <!-- End of builder elements-->
    </div>
    </div>
    <div id="build">
        <div id="lp-container">

        </div>
    </div>
    </div>
    <script src="js/components.js"></script>
    <script src="js/builder.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
