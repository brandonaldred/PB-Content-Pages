<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Builder</title>
    <link rel="stylesheet" href="css/siteStyles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/builder.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div id="container">
        <div id="builder-container">
            <div id="lp-builder">
                <!-- Beg of builder elements-->
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Add Video
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="video-builder">
                                    <label class="form-label" for="video" name="video">YouTube Video ID<br /><span
                                            class="label-hint">Just the id after /watch?v=. Ex:
                                            OMbHgRH36uQ</span></label>
                                    <input class="form-control" id="video-id" type="text"><br />
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Add A Paragraph
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="paragraph-builder">
                                    <input class="form-check-input" type="checkbox" value="" id="add-paragraph-img"
                                        checked>
                                    <label class="form-label  form-check-label" for="add-image">Add an
                                        Image</label><br />
                                    <input type="text" class="form-label form-control-sm" id="paragraph-img"
                                        placeholder="Insert Image Link">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add Image Link</label><br />
                                    <input class="form-check-input" type="checkbox" value="" id="add-paragraph-h3"
                                        checked>
                                    <label class="form-label  form-check-label" for="add-header">Add a
                                        Header</label><br />
                                    <input type="text" class="form-label form-control-sm" id="paragraph-h3"
                                        placeholder="Insert Fancy Header">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add a Header</label><br />
                                    <textarea class="form-control-sm" placeholder="Insert Your Paragraph Copy Here"
                                        id="paragraph-p" style="height: 350px; width: 100%;"></textarea>
                                    <label for="floatingTextarea2" style="display: none;">Paragraph Copy</label>
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Add a Lead-In
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="builder-form" id="leadin-builder">
                                    <input type="text" class="form-label form-control-sm" id="leadin-img"
                                        placeholder="Insert Image Link">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add Image Link</label><br />
                                    <input type="text" class="form-label form-control-sm" id="leadin-h3"
                                        placeholder="Insert Fancy Header">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add a Header</label><br />
                                    <input type="text" class="form-label form-control-sm" id="leadin-p"
                                        placeholder="Insert Sub Header">
                                    <label class="form-label" for="floatingInput" style="display: none;">Add a Header</label><br />
                                    <a class="btn btn-dark">Add Element</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-dark html-export" style="margin-top: 35px;">Copy HTML to Clipboard</a>
            </div>
        </div>
