<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Builder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/builder.css">
    <link
        href="https://www.performancebike.com/bundles/css/performancebike.css?v=63Np5idLs0yB_ATYT42eoXXSv-RNC6xr1-9rw_BDru_WU1"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="builder-container">
            <div id="lp-builder">
                <label for="title">Job Role</label><br />
                <select id="title" name="user-title">
                    <option hidden>Select Job Role</option>
                    <option value="full-stack js developer">Full Stack JavaScript Developer</option>
                    <option value="front-end developer">Front End Developer</option>
                    <option value="back-end developer">Back End Developer</option>
                    <option value="designer">Designer</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div id="build">
            <div id="lp-container">
               
            </div>
        </div>
    </div>
    <script src="js/builder.js"></script>
</body>

</html>
